<!DOCTYPE html>
<html ng-app="galaxy">

	<head>
		<title>Galaxy - Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/galaxy.css" media="screen">
		<style>
			body {
				width: 800px;
			}
			.container {
				margin: 100px;
			}
			.panelContent {
				margin-left: 40px;
			}
		</style>
	</head>

	<body>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<ul class="nav navbar-nav">
				<li>
					<div class="navbar-brand">Galaxy</div>
				</li>
			</ul>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-xs-7">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="panelContent">

								<h3>Sign in to Galaxy</h3>
								<form name="loginForm" role="form-horizontal" ng-controller="LoginController as loginCtrl" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
									<fieldset class="fieldset">
										<div class="form-group row" ng-class="{ 'has-error' : loginForm.userid.$invalid && loginCtrl.submitted }">
											<div class="col-xs-6">
												<label class="sr-only" for="userid">Username or email</label>
												<input class="form-control" type="text" name="userid" ng-model="loginCtrl.userid" placeholder="Username or email" required>
												<p ng-show="loginForm.username.$invalid && loginCtrl.submitted" class="help-block">Username or email is required.</p>
											</div>
										</div>
										<div class="form-group row" ng-class="{ 'has-error' : loginForm.password.$invalid && loginCtrl.submitted }">
											<div class="col-xs-6">
												<label class="sr-only" for="password">Password</label>
												<input class="form-control" type="password" name="password" ng-model="loginCtrl.password" placeholder="Password" required>
												<p ng-show="loginForm.password.$invalid && loginCtrl.submitted" class="help-block">Password is required.</p>
											</div>
										</div>
										<div class="form-group">
												<button type="submit" class="btn btn-primary">Sign in</button>
												<div class="checkbox-inline">
													<label class="checkbox-inline">
														<input type="checkbox">Remember me
													</label>
													&nbsp;&middot;&nbsp;<a href="forgot.html">Forgot password?</a>
												</div>
										</div>
									</fieldset>
								</form>

							</div>
						</div>
						<div class="panel-footer">
							<div class"panelContent">
									New to Galaxy? <a href="signup.html">Sign up now&#32;&raquo;</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<script type="text/javascript">
			$('input[name="userid"]').focus();
		</script>

	</body>
</html>
